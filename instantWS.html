            font-size: 20px;
            margin-right: 5px;
            background-color: #128c7e;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .whatsapp-table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            text-align: center;

        }

        .whatsapp-table th,
        .whatsapp-table td {
            padding: 10px;
            border: 1px solid #e1e1e1;
            text-align: center;

        }

        .whatsapp-table thead {
            background-color: #128c7e;
            color: #fff;

        }

        .whatsapp-table th {
            font-weight: bold;
            text-transform: uppercase;
        }

        .whatsapp-table tbody tr:nth-child(even) {
            background-color: transparent;
        }

        .tooltip {
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            z-index: 1000;
        }

        /* Estilizar a borda do Select2 */
        .select2-container--default .select2-selection--single {
            border: none;
        }


        .select2-container--default .select2-results__option--highlighted[aria-selected] {
            background-color: #128c7e;
        }

        .select2-container .select2-selection--single {
            box-sizing: border-box;
            cursor: pointer;
            display: block;
            height: 42.5px;
            margin-right: 5px;
            user-select: none;
            -webkit-user-select: none
        }

        /* Estilizar a lista de opções */
        .select2-container--default .select2-results__option {
            color: #333;
        }

        /* Estilizar a cor de fundo do hover */
        .select2-container--default .select2-results__option:hover {
            background-color: #128c7e;
            /* Cor de fundo personalizada no hover */

        }

        .select2-container--default .select2-selection--single .select2-selection__rendered {
            color: #333;
            text-align: center;
            padding-top: 8px;

        }



        /* Estilo para o elemento select */
        #country-code {
            padding: 25px;


        }

        /* Ajustar margem entre o select e o botão */
        .container {
            display: flex;
            align-items: center;
        }

        .historico-aberto {
            display: block;
            max-height: 300px;
        }

        .date-column {
            width: 1px;
            /* Ou o valor desejado */
        }

        /* Estilo para o tema claro */
        .light-theme {
            background-color: white;
            color: black;
            --text-color: #128c7e;
        }

        /* Estilo para o tema escuro */
        .dark-theme {
            background-color: #333;
            color: white;
            --text-color: yellow;
        }
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var select2;
            $(document).ready(function () {
                select2 = $('.js-select2').select2();

                select2.on('select2:open', function () {
                    $('.select2-dropdown').on('mouseleave', function () {
                        select2.select2('close');
                    });
                });
            });
          
            const startChatButton = document.getElementById('startChat');
            const phoneNumberInput = document.getElementById('phoneNumber');
            const callerNameInput = document.getElementById('callerName');
            const historyFieldInput = document.getElementById('historyField');
            const clearAllButton = document.getElementById('clearAll');
            const searchNameInput = document.getElementById('searchName');
            const recentNumbersContainer = document.getElementById('recentNumbers');
            const tableBody = document.querySelector('.whatsapp-table tbody');
            const recentNumbers = JSON.parse(localStorage.getItem('recentNumbers')) || [];
            const settingsButton = document.getElementById('settingsButton');
            const settingsMenu = document.getElementById('settingsMenu');
            const exportCSVButton = document.getElementById('exportCSV');
            const importInput2 = document.getElementById('importInput');
            const changeThemeButton = document.getElementById('changeTheme');


            searchNameInput.addEventListener('input', filterTable);
            phoneNumberInput.addEventListener('keydown', handleEnterKey);
            callerNameInput.addEventListener('keydown', handleEnterKey);
            historyFieldInput.addEventListener('keydown', handleEnterKey)
            startChatButton.addEventListener('click', handleStartChatClick);
            clearAllButton.addEventListener('click', clearAllNumbers);

            // Função para alternar a exibição do menu de engrenagem
            function toggleSettingsMenu() {
                settingsMenu.style.display = settingsMenu.style.display === 'none' ? 'block' : 'none';
            }
            var themeButton = document.getElementById("themeButton");

            // Função para alternar o tema
            function toggleTheme() {
                const body = document.body;
                if (document.body.classList.contains("light-theme")) {
                    document.body.classList.remove("light-theme");
                    document.body.classList.add("dark-theme");
                    // Salva a seleção do tema no Web Storage
                    localStorage.setItem("theme", "dark-theme");
                } else {
                    document.body.classList.remove("dark-theme");
                    document.body.classList.add("light-theme");
                    // Salva a seleção do tema no Web Storage
                    localStorage.setItem("theme", "light-theme");
                }
            }


            // Adiciona um evento de clique ao botão
            themeButton.addEventListener("click", toggleTheme);

            // Verifica se há uma seleção de tema anteriormente salva no Web Storage
            var savedTheme = localStorage.getItem("theme");
            if (savedTheme) {
                // Aplica o tema salvo
                document.body.classList.add(savedTheme);
            } else {
                // Caso não haja tema salvo, use um tema padrão (por exemplo, "light-theme")
                document.body.classList.add("dark-theme");
            }

            // Quando o botão de engrenagem for clicado, exiba/oculte o menu
            settingsButton.addEventListener('click', function (event) {
                event.stopPropagation(); // Impede que o evento de clique no botão seja propagado para o documento
                toggleSettingsMenu();
            });
            // Event listener para fechar o menu quando se clica em qualquer lugar fora dele
            document.addEventListener('click', function (event) {
                if (event.target !== settingsButton && event.target !== settingsMenu) {
                    // Se o clique não for no botão de engrenagem ou no menu
                    settingsMenu.style.display = 'none'; // Fecha o menu
                }
            });

            // Evitar que o clique dentro do menu se propague para o documento
            settingsMenu.addEventListener('click', function (event) {
                event.stopPropagation();
            });
            settingsMenu.addEventListener('mouseleave', function () {
                settingsMenu.style.display = 'none';
            });


            function handleEnterKey(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    startChatButton.click();
                }
            }
            // Função para exportar registros para CSV
            function exportToCSV() {
                const csvData = [];
                // Adicione o cabeçalho CSV
                csvData.push(["Date", "Name", "Phone Number", "Event Log"]);

                // Adicione os registros existentes à matriz CSV
                recentNumbers.forEach((entry) => {
                    csvData.push([entry.date, entry.name, entry.number, entry.hist]);
                });



                const csvContent = "data:text/csv;charset=utf-8," + csvData.map(row => row.join(",")).join("\n");
                const encodedURI = encodeURI(csvContent);

                const link = document.createElement("a");
                link.setAttribute("href", encodedURI);
                link.setAttribute("download", "registros.csv");
                document.body.appendChild(link);

                link.click();
            }

            // Adicione um ouvinte de evento ao botão de exportação
            const exportButton = document.getElementById("exportButton");
            exportButton.addEventListener("click", exportToCSV);
            function importFromCSV(file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const contents = e.target.result;
                    const rows = contents.split("\n");

                    for (let i = 0; i < rows.length; i++) {
                        const row = rows[i].split(",");
                        const data = {
                            data: row[0],
                            nome: row[1],
                            telefone: row[2],
                            historico: row[3]
                        };

                        // Adicione lógica para inserir ou atualizar registros em sua aplicação com os dados importados
                    }
                };

                reader.readAsText(file);
            }

            // Adicione um ouvinte de evento ao elemento de entrada de arquivo
            // Ouvinte de evento para o botão "Importar CSV"
            /*  const importButton = document.getElementById("importButton");
              importButton.addEventListener("click", function () {
                  const fileInput = document.getElementById("importInput");
                  if (fileInput.files.length > 0) {
                      const file = fileInput.files[0];
                      importFromCSV(file);
                  }
              });*/


            function filterTable() {
                const searchTerm = searchNameInput.value.toLowerCase();
                const tableRows = document.querySelectorAll('.whatsapp-table tbody tr');

                tableRows.forEach((row) => {
                    const nameCell = row.querySelector('td:nth-child(2)'); // Coluna Nome
                    const numberCell = row.querySelector('td:nth-child(3)'); // Coluna Número

                    if (nameCell && numberCell) {
                        const nameText = nameCell.textContent.toLowerCase();
                        const numberText = numberCell.textContent.toLowerCase();

                        if (nameText.includes(searchTerm) || numberText.includes(searchTerm)) {
                            row.style.display = '';
                        } else {
                            row.style.display = 'none';
                        }
                    }
                });
            }

            function formatPhoneNumber(input) {
                let value = input.value.replace(/\D/g, '');
                if (value.length === 11) {
                    return value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                } else if (value.length === 10) {
                    return value.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
                } else {
                    return value;
                }


            }

            function isNumberExists(number) {
                return recentNumbers.some(entry => entry.number === number);
            }

            function updateNameForNumber(number, name) {
                recentNumbers.forEach(entry => {
                    if (entry.number === number) {
                        entry.name = name;
                    }
                });
                updateRecentNumbersUI();
                saveRecentNumbers();
            }

            function clearfields() {
                phoneNumberInput.value = '';
                callerNameInput.value = '';
                historyFieldInput.value = '';
            }

            function handleStartChatClick() {
                const phoneNumber = phoneNumberInput.value;
                const callerName = callerNameInput.value;
                const historyField = historyFieldInput.value;

                if (phoneNumber) {
                    updateRecentNumbersList(phoneNumber, callerName, historyField);
                    clearfields();
                    callNumber(phoneNumber);
                }
                else {
                    alert('Type a valid mobile phone number');
                }
            }

            function showHistory(phoneNumber) {
                const cleanedPhoneNumber = phoneNumber.replace(/\D/g, "");

                const matchingEntries = recentNumbers.filter(entry => {
                    // Remova todos os caracteres não numéricos de entry.number para que ele fique apenas com os números.
                    const cleanedEntryNumber = entry.number.replace(/\D/g, "");
                    return cleanedEntryNumber === cleanedPhoneNumber;
                });

                let phoneNumberCell;

                // Encontra a linha na tabela que corresponde ao número de telefone.
                const tableRow = Array.from(tableBody.children).find(row => {
                    phoneNumberCell = row.querySelector('td:nth-child(3)').textContent.replace(/\D/g, "");
                    return phoneNumberCell === cleanedPhoneNumber;
                });

                if (tableRow) {
                    // Verifica se a tabela de histórico já está aberta.
                    const historyTable = tableRow.nextElementSibling;

                    const isHistoryOpen = tableRow.getAttribute('data-history-open');
                    console.log(tableRow.getAttribute('data-history-open'))

                    if (isHistoryOpen === 'true') {
                        // Se a tabela de histórico já estiver aberta, feche-a.
                        const historyTable = tableRow.nextElementSibling;
                        if (historyTable) {
                            historyTable.remove();
                        }

                        // Atualize o atributo personalizado para 'false'.
                        tableRow.setAttribute('data-history-open', 'false');


                    } else {


                        // Se estiver fechada, cria uma nova linha após a linha principal.
                        const historyRow = document.createElement('tr');
                        const historyCell = document.createElement('td');
                        historyCell.colSpan = 5; // Define o número de colunas para ocupar todas as colunas disponíveis.
                        historyCell.style.whiteSpace = 'normal';
                        historyRow.appendChild(historyCell);

                        const newHistoryTable = document.createElement('table');
                        newHistoryTable.classList.add('whatsapp-table'); // Adicione as classes da tabela de histórico.

                        const headers = ['Histórico', 'Data'];

                        const historyHeader = document.createElement('thead');
                        const headerRow = document.createElement('tr');

                        // Cabeçalhos da tabela de histórico.
                        headers.forEach(headerText => {
                            const th = document.createElement('th');
                            th.textContent = headerText;
                            th.classList.add('th'); // Adicione a classe da célula do cabeçalho.
                            th.style.backgroundColor = "#128c7e";
                            th.style.cursor = 'default';
                            headerRow.appendChild(th);
                        });

                        historyHeader.appendChild(headerRow);
                        newHistoryTable.appendChild(historyHeader);

                        const historyBody = document.createElement('tbody');

                        matchingEntries.forEach(entry => {
                            const historyRow = document.createElement('tr');
                            const histCell = document.createElement('td');
                            histCell.textContent = entry.hist;
                            histCell.classList.add('td'); // Adicione a classe da célula da coluna "Histórico".
                            historyRow.appendChild(histCell);


                            // Preenche as colunas da tabela de histórico com os dados correspondentes.
                            const dateCell = document.createElement('td');
                            dateCell.textContent = entry.date;
                            dateCell.classList.add('td'); // Adicione a classe da célula da coluna "Data".
                            dateCell.style.width = '1px'; // Defina a largura desejada para a coluna "Data".
                            historyRow.appendChild(dateCell);



                            historyBody.appendChild(historyRow);
                        });
                        newHistoryTable.appendChild(historyBody);

                        // Insere a tabela de histórico na célula da nova linha.
                        historyCell.appendChild(newHistoryTable);

                        // Insere a nova linha após a linha principal da tabela principal.
                        tableRow.parentNode.insertBefore(historyRow, tableRow.nextSibling);
                        tableRow.setAttribute('data-history-open', 'true');
                    }
                } else {
                    // Se não encontrar a linha na tabela principal, crie-a com o atributo definido como 'true'.
                    historyRow.setAttribute('data-history-open', 'true');
                    const historyRow = document.createElement('tr');
                    const historyCell = document.createElement('td');
                    historyCell.colSpan = 5; // Define o número de colunas para ocupar todas as colunas disponíveis.
                    historyCell.style.whiteSpace = 'normal';
                    historyRow.appendChild(historyCell);

                    const newHistoryTable = document.createElement('table');
                    newHistoryTable.classList.add('whatsapp-table'); // Adicione as classes da tabela de histórico.

                    const headers = ['Histórico', 'Data'];

                    const historyHeader = document.createElement('thead');
                    const headerRow = document.createElement('tr');

                    // Cabeçalhos da tabela de histórico.
                    headers.forEach(headerText => {
                        const th = document.createElement('th');
                        th.textContent = headerText;
                        th.classList.add('th'); // Adicione a classe da célula do cabeçalho.
                        th.style.backgroundColor = "#128c7e";
                        th.style.cursor = 'default';
                        headerRow.appendChild(th);
                    });

                    historyHeader.appendChild(headerRow);
                    newHistoryTable.appendChild(historyHeader);

                    const historyBody = document.createElement('tbody');

                    matchingEntries.forEach(entry => {
                        const historyRow = document.createElement('tr');
                        const histCell = document.createElement('td');
                        histCell.textContent = entry.hist;
                        histCell.classList.add('td'); // Adicione a classe da célula da coluna "Histórico".
                        historyRow.appendChild(histCell);


                        // Preenche as colunas da tabela de histórico com os dados correspondentes.
                        const dateCell = document.createElement('td');
                        dateCell.textContent = entry.date;
                        dateCell.classList.add('td'); // Adicione a classe da célula da coluna "Data".
                        dateCell.style.width = '1px'; // Defina a largura desejada para a coluna "Data".
                        historyRow.appendChild(dateCell);



                        historyBody.appendChild(historyRow);
                    });
                    newHistoryTable.appendChild(historyBody);

                    // Insere a tabela de histórico na célula da nova linha.
                    historyCell.appendChild(newHistoryTable);

                    // Insere a nova linha após a linha principal da tabela principal.
                    tableRow.parentNode.insertBefore(historyRow, tableRow.nextSibling);

                    // ... o resto do código para criar a linha e a tabela de histórico ...

                    // Insira a nova linha no final da tabela principal.
                    tableBody.appendChild(historyRow);
                }
            }


            function updateRecentNumbersList(number, name, hist) {
                const currentDate = new Date();
                const formattedDate = `${currentDate.getDate()}/${currentDate.getMonth() + 1}/${currentDate.getFullYear()}`;
                const formattedTime = `${currentDate.getHours()}:${currentDate.getMinutes()}:${currentDate.getSeconds()}`;

                recentNumbers.unshift({
                    number,
                    name,
                    hist,
                    date: formattedDate,
                    time: formattedTime,
                });

                if (recentNumbers.length > 300) {
                    recentNumbers.pop();
                }

                updateRecentNumbersUI();
                saveRecentNumbers();
            }


            function updateRecentNumbersUI() {
                tableBody.innerHTML = '';

                // Primeiro, vamos criar um objeto para rastrear as entradas mais recentes para cada número de telefone único.
                const entriesByPhoneNumber = {};

                // Filtrar as entradas com números de telefone diferentes e manter apenas as mais recentes.
                recentNumbers.forEach((entry) => {
                    const phoneNumber = entry.number;
                    if (!(phoneNumber in entriesByPhoneNumber) || entry.date > entriesByPhoneNumber[phoneNumber].date) {
                        entriesByPhoneNumber[phoneNumber] = entry;
                    }
                });

                // Vamos classificar as entradas pela data (do mais recente para o mais antigo), considerando também a hora de inserção.
                const sortedEntries = Object.values(entriesByPhoneNumber).sort((a, b) => {
                    const dateA = new Date(a.date);
                    const dateB = new Date(b.date);

                    // Se as datas forem iguais, compare as horas de inserção.
                    if (dateA.getTime() === dateB.getTime()) {
                        const timeA = new Date(a.insertionTime).getTime();
                        const timeB = new Date(b.insertionTime).getTime();
                        return timeB - timeA; // Classificar pela hora de inserção.
                    }

                    return dateB - dateA; // Classificar pela data.
                });

                recentNumbersContainer.innerHTML = '';

                sortedEntries.forEach((entry, index) => {
                    const listItem = document.createElement('tr');

                    const dateColumn = document.createElement('td');
                    dateColumn.textContent = entry.date;
                    listItem.appendChild(dateColumn);

                    const nameColumn = document.createElement('td');
                    nameColumn.textContent = entry.name;
                    listItem.appendChild(nameColumn);

                    const numberColumn = document.createElement('td');
                    numberColumn.textContent = formatPhoneNumber(entry.number);
                    listItem.appendChild(numberColumn);

                    const histColumn = document.createElement('td');
                    histColumn.textContent = entry.hist;
                    listItem.appendChild(histColumn);

                    const actionColumn = document.createElement('td');

                    const callButton = document.createElement('button');
                    callButton.className = 'fab fa-whatsapp whatsapp-icon';
                    callButton.style.padding = '4px';
                    callButton.addEventListener('click', () => callNumber(entry.number));
                    actionColumn.appendChild(callButton);

                    const histButton = document.createElement('button');
                    histButton.className = 'fas fa-book';
                    histButton.style.padding = '4px';
                    histButton.style.marginRight = '5px';
                    histButton.style.backgroundColor = 'orange';
                    histButton.addEventListener('click', () => {

                        showHistory(phoneNumber = entry.number)
                    });
                    actionColumn.appendChild(histButton);

                    const clearButton = document.createElement('button');
                    clearButton.className = 'fas fa-trash';
                    clearButton.style.padding = '4px';
                    clearButton.style.backgroundColor = '#5e5f5f';

                    // Adicione um evento de clique para limpar o número quando o botão de exclusão é clicado.
                    clearButton.addEventListener('click', () => clearNumber(index));

                    actionColumn.appendChild(clearButton);

                    listItem.appendChild(actionColumn);
                    tableBody.appendChild(listItem);
                });
            }
           


            function callNumber(number) {
                var select2Element = $('#country-code')
                const ddi = select2Element.val();
                const fullPhoneNumber = ddi + number.replace(/\D/g, '');
                const url = `https://api.whatsapp.com/send?phone=${fullPhoneNumber}`;
                window.open(url, '_blank');
            }

            function clearNumber(index) {
                recentNumbers.splice(index, 1);
                updateRecentNumbersUI();
                saveRecentNumbers();
            }

            function clearAllNumbers() {
                if (confirm("Are you sure you want to delete everything? After this command it will not be possible to recover the information!")) {
                    // Se o usuário confirmar, apague os números
                    recentNumbers.length = 0;
                    updateRecentNumbersUI();
                    saveRecentNumbers();
                }
            }

            function formatPhoneNumber(phoneNumber) {
                const cleaned = phoneNumber.replace(/\D/g, '');
                if (cleaned.length === 11) {
                    return cleaned.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                } else if (cleaned.length === 10) {
                    return cleaned.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
                } else {
                    return cleaned;
                }
            }

            function saveRecentNumbers() {
                localStorage.setItem('recentNumbers', JSON.stringify(recentNumbers));
            }

            updateRecentNumbersUI();
        });

    </script>
